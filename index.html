<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Compilador de código JavaScript</h1>
        <textarea id="codeInput" placeholder="Digite seu código aqui"></textarea>
        <button onclick="compileCode()">Compilar</button>
        <div class="result" id="resultOutput"></div>
    </div>
    <footer>
        Desenvolvido por Débora Caribé <br>
        <a href="" target="_blank">linkedin
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/debpgrmc" target="_blank">GitHub
            <i class="fab fa-github"></i>
        </a>
        <a href="" target="_blank">Instagram
            <i class="fab fa-instagram"></i>
        </a>

    </footer>
    <script>
        function compileCode(){
            const code = document.getElementById('codeInput').value;

            try {
                eval(code);
                document.getElementById('resultOutput').innerHTML = 'Código compilado com sucesso!';
            } catch (error) {
                document.getElementById('resultOutput').innerHTML = ' Erro ao compilar código: ' + error.message;
            }
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>

</html>
